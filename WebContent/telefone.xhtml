<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Projeto JSF</title>
</h:head>

<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem/>
			<p:menuitem value="Página JSF" action="index.jsf"/>
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf"/>
		</p:breadCrumb>
	</h:form>
	
	<br/>
	<br/>

	<h:form id="formulario">
	
		<h:messages showDetail="true" showSummary="false" id="msg"/>
		
		<h:panelGrid columns="2">
		
			<h:outputLabel>Usuário: </h:outputLabel>
			<h:outputText value="#{telefoneManagedBean.usuario.nome}"/>
			
			<h:outputLabel rendered="false">Id :</h:outputLabel>
			<h:inputText rendered="false" readonly="true" value="#{telefoneManagedBean.telefone.id}"/>
			
			<h:outputLabel>Número: </h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefone.numero}"/>
			
			<h:outputLabel>Tipo: </h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefone.tipo}"/>
			
		</h:panelGrid>
		
		<br/>
		<br/>
		
		<h:commandButton value="Salvar" action="#{telefoneManagedBean.salvar}"/>
		<h:commandButton value="Novo" action="#{telefoneManagedBean.novoTelefone}"/>
		
		<br/>
		<br/>
			
		<h:form id="formTelefones">
		
			<h:dataTable value="#{telefoneManagedBean.usuario.telefoneUsers}" var="fone" cellpadding="9" border="1" id="tabelaFone">
			
				<f:facet name="header">Lista de telefones</f:facet>
				
				<h:column>
					<f:facet name="header">Número</f:facet>
					<h:outputText value="#{fone.numero}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Tipo</f:facet>
					<h:outputText value="#{fone.tipo}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandLink immediate="true" id="botaoeditartelefone">		
						<h:graphicImage alt="Icone de editar" url="resources/img/editarIcon.png" width="43" height="40"/>
						<f:setPropertyActionListener value="#{fone}" target="#{telefoneManagedBean.telefone}"/>
						<f:ajax execute="botaoeditartelefone" render=":formulario"/>
					</h:commandLink>
				</h:column>
			
				<h:column>
					<f:facet name="header">Excluir</f:facet>
					<h:commandLink action="#{telefoneManagedBean.removeTelefone}" id="botaoremovertelefone" immediate="true">
						<h:graphicImage alt="Icone de deletar" url="resources/img/deleteIcon.png" width="43" height="40" />
						<f:setPropertyActionListener value="#{fone}" target="#{telefoneManagedBean.telefone}"/>
						<f:ajax execute="botaoremovertelefone" render="@form :formulario:msg"/>
					</h:commandLink>
				</h:column>
							
			</h:dataTable>
		
		</h:form>
		
		
		
		
		
			
		</h:form>
		
			

</h:body>

</html>
